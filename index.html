<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<img src="../../../../../Users/arthur/Documents/DALLÂ·E%202024-10-10%2006.20.09%20-%20An%20anime-inspired%20abstract%20background%20featuring%20shades%20of%20pink%20and%20white.%20The%20design%20includes%20soft%20gradients%20blending%20the%20colors%20smoothly,%20with%20flowin.webp"
     alt="">
<div class="card">
    <div class="search">
        <input class="city_input" value="" type="text"
               placeholder="Enter city name"
               spellcheck="false"
               name="" id="">
        <button class="submit"><img src="./images/magnify.png" alt=""></button>
        <div class="lang-change">
            <img class="lang-img ru" src="./images/russia.png" alt="ru">
            <img class="lang-img en" src="./images/uk_flag.png" alt="en">
            <img class="lang-img ua"
                 src="./images/ukraine.png" alt="ua">
        </div>
    </div>
    <div class=" container default-container">
        <h2>Please input city</h2>
    </div>
    <div class=" hidden container error-container">
        <h2>Please input correct city</h2>
    </div>
    <div class="hidden container weather-container">
        <img class="weather-icon" src="images/rain.png" alt="">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="./images/air-filter.png" alt="humidity">
                <div>
                    <p class="humidity"></p>
                    <p class="humidity_local">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind-power-outline.png" alt="wind">
                <div>
                    <p class="wind"></p>
                    <p class="wind_speed_local">Wind speed</p>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="index.js"></script>

</body>
</html>
